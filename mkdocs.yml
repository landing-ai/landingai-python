site_name: Landing.ai SDK Documentation
site_url: https://landing-ai.github.io/
repo_url: https://github.com/landing-ai/landingai-python
edit_uri: edit/main/docs/


theme:
  name: "material"
  custom_dir: docs/_overrides
  features:
    - content.code.copy
    - content.code.annotate
    - content.action.edit

plugins:
  - mkdocstrings

markdown_extensions:
  # Syntax highlight
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # Multiline note/warning/etc blocks (https://squidfunk.github.io/mkdocs-material/reference/admonitions)
  - admonition
  - pymdownx.details

nav:
  - Quick start: index.md
  - Examples: examples
  #- Image acquisition: image-acquisition
  #- Image operations: image-operations
  #- Running Inferences: inferences
  - Changelog: changelog
  - Contributing: contributing
  - API docs:
    - landingai.pipeline: api/pipeline
